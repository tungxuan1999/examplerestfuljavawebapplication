<script>
                        function getLinkJSONpt2() {
                        var a,b,c;
                        a = document.getElementById("inputa").value;

                        window.open(window.location.protocol +"/Examplerestfulapi/webresources/test/getdata/A="+a+"&B="+b+"&C="+c+"/data.json");
                        }
                        function getLinkXMLpt2() {
                        var a,b,c;
                        a = document.getElementById("inputa").value;
                        b = document.getElementById("inputb").value;
                        c = document.getElementById("inputc").value;
                        window.open(window.location.protocol +"/Examplerestfulapi/webresources/test/getdata/A="+a+"&B="+b+"&C="+c+"/data.xml");
                        }
                        function getLinkJSONyear() {
                        var a;
                        a = document.getElementById("inputyear").value;
                        window.open(window.location.protocol +"/Examplerestfulapi/webresources/test/getdata/year="+a+"/data.json");
                        }
                        function getLinkXMLyear() {
                        var a;
                        a = document.getElementById("inputyear").value;
                        window.open(window.location.protocol +"/Examplerestfulapi/webresources/test/getdata/year="+a+"/data.xml");
                        }
                        function getData()
                        {
                            document.getElementById("txt_apijsonpt2").innerHTML = window.location.protocol +"/Examplerestfulapi/webresources/test/getdata/A={a}&B={b}&C={c}/data.json";
                            document.getElementById("txt_apixmlpt2").innerHTML = window.location.protocol +"/Examplerestfulapi/webresources/test/getdata/A={a}&B={b}&C={c}/data.xml";
                            document.getElementById("txt_apijsonyear").innerHTML = window.location.protocol +"/Examplerestfulapi/webresources/test/getdata/year={a}/data.json";
                            document.getElementById("txt_apixmlyear").innerHTML = window.location.protocol +"/Examplerestfulapi/webresources/test/getdata/year={a}/data.xml";
                        }
</script>
